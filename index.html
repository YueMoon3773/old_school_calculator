<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OLD SCHOOL CALCULATOR</title>

        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="./assets/js/main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="display_line_1"></div>
                    <div class="display_line_2"></div>
                </div>

                <div class="controller">
                    <div class="ctrl_row">
                        <button class="btn btn_num">0</button>
                        <button class="btn btn_num" id="dot">.</button>
                        <button class="btn" id="result">=</button>
                        <button class="btn btn_operator" value="add">+</button>
                    </div>
                    <div class="ctrl_row">
                        <button class="btn btn_num">1</button>
                        <button class="btn btn_num">2</button>
                        <button class="btn btn_num">3</button>
                        <button class="btn btn_operator" value="subtract">-</button>
                    </div>
                    <div class="ctrl_row">
                        <button class="btn btn_num">4</button>
                        <button class="btn btn_num">5</button>
                        <button class="btn btn_num">6</button>
                        <button class="btn btn_operator" value="multiply">x</button>
                    </div>
                    <div class="ctrl_row">
                        <button class="btn btn_num">7</button>
                        <button class="btn btn_num">8</button>
                        <button class="btn btn_num">9</button>
                        <button class="btn btn_operator" value="divide">÷</button>
                    </div>
                    <div class="ctrl_row">
                        <button class="btn" id="clear">AC</button>
                        <button class="btn" id="inverse">±</button>
                        <button class="btn" id="percent">%</button>
                        <button class="btn" id="del">⇦</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
